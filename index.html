<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="result">0</div>
            <div class="grid-element">7</div>
            <div class="grid-element">8</div>
            <div class="grid-element">9</div>
            <div class="grid-element operator" id="divide">/</div>
            <div class="grid-element">4</div>
            <div class="grid-element">5</div>
            <div class="grid-element">6</div>
            <div class="grid-element operator" id="multiply">x</div>
            <div class="grid-element">1</div>
            <div class="grid-element">2</div>
            <div class="grid-element">3</div>
            <div class="grid-element operator" id="minus">-</div>
            <div class="grid-element">0</div>
            <div class="grid-element clear" id="clear">AC</div>
            <div class="grid-element equal" id="equal">=</div>
            <div class="grid-element operator" id="plus">+</div>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
